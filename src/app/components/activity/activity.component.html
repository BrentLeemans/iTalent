<div class="col-lg-3 m-3 mb-0 activity" data-toggle="modal" (click)="modal.show()">
  <img class="img-fluid" src="{{activity.img}}" alt="{{activity.name}}"/>
  <h2 class="text-center">{{activity.name}}</h2>
</div>

<div mdbModal #modal="mdbModal" class="portfolio-modal modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <!-- Portfolio Modal - Title-->
              <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" id="portfolioModal1Label">{{activity.name}}</h2>
              <!-- Icon Divider-->
              <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
              </div>
              <!-- Portfolio Modal - Image-->
              <img class="img-fluid rounded mb-5" src="{{activity.img}}" alt="{{activity.name}}" />
              <!-- Portfolio Modal - Text-->
              <p class="mb-5">{{activity.description}}</p>
              <button class="btn btn-primary" data-dismiss="modal" (click)="modal.hide()">
                <i class="fas fa-times fa-fw"></i>
                Close Window
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
